<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Countdown Timer</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div id="countdown">
        <p id="timer">
            <span id="days"></span>
            <span class="timerUnit">Days</span>
            <span id="hours"></span>
            <span class="timerUnit">Hours</span>
            <span id="minutes"></span>
            <span class="timerUnit">Minutes</span>
            <span id="seconds"></span>
            <span class="timerUnit">Seconds</span>
        </p>
    </div>
    <script src="script.js"></script>
</body>

</html>
